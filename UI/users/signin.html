<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css" type="text/css" />
  <link rel="stylesheet" href="../css/signin.css" type="text/css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <title>Sign In</title>
</head>

<body>
  <main>
    <!-- Navigation bar Starts -->
    <nav class="navbar primary-bg-color flex-display-nav">
      <div class="navitem flexleft">
        <a href="../orders/order-menu.html" class="navlink logo-text">Book-A-Meal</a>
      </div>
    </nav>
    <!-- Navigation bar Ends -->
    <!-- Main content Start -->
    <div class="overall">
      <div class="intro">
        <div class="intro-content">
          <div class="container white-text title text-center">
            Book-A-Meal
          </div>
          <div class="container white-text text-center">
            <h2>Book a meal in 3 easy steps:</h2>
            <div class="list-container">
              <ol class="list-steps">
                <li>Create an Account.</li>
                <li>Sign in to your account.</li>
                <li>Order for any meal on the menu.</li>
              </ol>
            </div>
            <p>Simple as reading A, B, C. right ?</p>
          </div>
        </div>

      </div>
      <div class="content">
        <div class="container text-center">
          <h1 class="black-text bold-text">Sign In to your account</h1>
        </div>
        <div class="container">
          <form onsubmit="redirectTo('../orders/order-menu.html'); return false;" >
            <div>
              <h4 class="black-text light-text">Email</h4>
              <input type="text" class="textbox" placeholder="Enter email here..." />
            </div>
            <div>
              <h4 class="black-text light-text">Password</h4>
              <input type="password" class="textbox" placeholder="Enter password here..." />
            </div>
            <div class="container text-right">
              <a href="../users/forgotpassword.html" class="black-text light-text">forgot password ?</a>
            </div>
            <br/><br/>
            <div class="container text-center">
              <input type="submit" class="btn btn-secondary" value="Sign In" />
            </div>
            <br />
            <div class="container text-center">
                <a href="../users/signup.html" class="secondary-text-color">Don't have an account ?.Sign Up.</a>
            </div>
            <br />
            </form>
        </div>
      </div>

    </div>
    <!-- Main content Ends -->

  </main>
  <footer>
    <div class="secondary-bg-color container">
      <div class="text-center white-text">
        Book-A-Meal &copy; 2018
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="../js/script.js"></script>
</body>

</html>
