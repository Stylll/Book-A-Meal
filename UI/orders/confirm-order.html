<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css" type="text/css" />
  <link rel="stylesheet" href="../css/confirm-order.css" type="text/css" />
  <title>Confirm Order</title>
</head>

<body>
  <main>
    <!-- Navigation bar Starts -->
    <nav class="navbar primary-bg-color flex-display">
      <div class="navitem flexleft">
        <a href="./order-menu.html" class="navlink">Book-A-Meal</a>
      </div>
      <div class="navitem">
        <a href="../orders/my-order-history.html" class="navlink">My Order History</a>
      </div>
      <div class="navitem">
        <a href="../users/profile.html" class="navlink">My Profile</a>
      </div>
      <div class="navitem">
        <a href="../users/signin.html" class="navlink">Logout</a>
      </div>
    </nav>
    <!-- Navigation bar Ends -->
    <!-- Header Content Start -->
    <div class="container text-center">
      <h1 class="secondary-text-color">Confirm your order.</h1>
    </div>
    <!-- Header Content End -->
    <!-- Main Content Start -->
    <div class="container text-center black-text">
      <div class="hor-card">
        <div class="container">
          <img src="../assets/spaghetti.jpg" alt="meal-image" class="img-responsive" />
        </div>
        <div class="card-content">
          <div class="card-text black-text">
            <form onsubmit="redirectTo('./order-complete.html'); return false;">
              <h1 class="left primary-text-color">Spaghetti and Meat Balls with crayfish.</h1>
              <h3 class="right">Price: 1500</h3>
              <p>Quantity (plates): <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select> </p>
              <h3>Cost: 1500</h3>
              <br />
              <input type="submit" class="btn btn-secondary" value="Confirm" />
            </form>
            <br />
            <a href="./order-menu.html">Back to menu</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Main Content Ends -->

  </main>
  <footer>
    <div class="secondary-bg-color container">
      <div class="text-center white-text">
        Book-A-Meal &copy; 2018
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="../js/script.js"></script>
</body>

</html>
